<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Performance Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <h1>Student Performance</h1>

  <div class="dashboard">

    <div class="top-row">
      <div class="card">
        <h2>Study Time vs GPA</h2>
        <div id="vis-studytime-gpa"></div>

        
      </div>

      <div class="card">
        <h2>Age vs GPA</h2>
        <div id="vis-age-gpa"></div>
      </div>

      <div class="card">
        <h2>Parental Influence vs GPA</h2>
        <div id="vis-parental-gpa"></div>
      </div>
    </div>
<br>
<br>
<hr>
  <label for="genderFilter">Gender:</label>
  <select id="genderFilter">
  <option value="">All</option>
  <option value="0">Male</option>
  <option value="1">Female</option>
  </select>
  <br>
  <br>
  <label for="tutorFilter">Tutoring:</label>
  <select id="tutorFilter">
  <option value="">All</option>
  <option value="0">No tutoring</option>
  <option value="1">Recieves tutoring</option>
  </select>
  <br>
  <br>
  <label for="extracurricularFilter">Extrcurriculars:</label>
  <select id="extracurricularFilter">
  <option value="">All</option>
  <option value="0">No Extrcurriculars</option>
  <option value="1">Has Extrcurriculars</option>
  </select>

    <!-- 
    <div class="bottom-row">
      <div class="card large">
        <h2>Some Bigger Chart</h2>
        <div id="vis-bottom-left"></div>
      </div>
      <div class="card large">
        <h2>Another Bigger Chart</h2>
        <div id="vis-bottom-right"></div>
      </div>
    </div>
    -->


  </div>

  <script src="js/main.js"></script>
</body>
</html>
