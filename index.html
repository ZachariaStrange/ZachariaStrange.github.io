<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Performance Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <h1>Student Performance Dashboard</h1>

  <div class="dashboard">

    <div class="top-row">
      <div class="card">
        <h2>Study Time vs GPA</h2>
        <div id="vis-studytime-gpa"></div>

        
      </div>

      <div class="card">
        <h2>Age vs GPA</h2>
        <div id="vis-age-gpa"></div>
      </div>

      <div class="card">
        <h2>Parental Influence vs GPA</h2>
        <div id="vis-parental-gpa"></div>
      </div>
    </div>

    <!-- 
    <div class="bottom-row">
      <div class="card large">
        <h2>Some Bigger Chart</h2>
        <div id="vis-bottom-left"></div>
      </div>
      <div class="card large">
        <h2>Another Bigger Chart</h2>
        <div id="vis-bottom-right"></div>
      </div>
    </div>
    -->

  </div>

  <script src="js/main.js"></script>
</body>
</html>
